<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <title>Rock Paper Scissor - Daniel Pham</title>
</head>

<body>
  <header class="scores">
    <section class="player-score">
      <h3>Player</h3>
      <p>0</p>
    </section>
    <section class="computer-score">
      <h3>Computer</h3>
      <p>0</p>
    </section>
  </header>

  <main>
    <section class="game intro">
      <header>
        <h1>Rock &middot; Paper &middot; Scissor</h1>
      </header>
      <br />
      <article>
        <h3>Whoever got the first ten points or three victories in a row wins the whole game</h3>
        <br />
        <button>Let's Play</button>
      </article>
    </section>

    <section class="game match fade-out">
      <header>
        <h3>Choose an option</h3>
      </header>
      <article class="hands">
        <img class="player-hand" src="./assets/rock.png" alt="Player's hand" />
        <img class="computer-hand" src="./assets/rock.png" alt="Computer's hand" />
      </article>
      <article class="options">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissor</button>
      </article>
    </section>

    <section class="game result fade-out">
      <header>
        <h3>The result of the game</h3>
      </header>
      <br />
      <article>
        <button id="restart-btn">Replay the game</button>
      </article>
    </section>
  </main>

  <footer>

    <p>Created by Daniel Pham &copy;
      <script>
        document.write(new Date().getFullYear())
      </script>
    </p>
    <br />
    <small>
      <a href="https://www.esquireme.com/cloud/2021/09/09/rock_paper_scissors__2x.png" target="blank">
        Credits to Esquireme for the design
      </a>
    </small>
  </footer>

  <script src="app.js"></script>
</body>

</html>
